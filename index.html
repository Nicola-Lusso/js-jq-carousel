<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Slider Immagini</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="prev">
          <i class="fas fa-chevron-circle-left"></i>
        </div>
        <div class="images">

          <img class="active first" src="https://c4.wallpaperflare.com/wallpaper/699/864/42/capriccioli-sardinia-italy-wallpaper-preview.jpg" alt="">
          <img src="https://c4.wallpaperflare.com/wallpaper/754/817/292/sea-europe-baunei-sardegna-wallpaper-preview.jpg" alt="">
          <img src="https://c4.wallpaperflare.com/wallpaper/992/191/805/landscape-nature-starry-night-milky-way-wallpaper-preview.jpg" alt="">
          <img class="last" src="https://c4.wallpaperflare.com/wallpaper/151/242/384/sardinia-alghero-italy-city-clouds-hd-wallpaper-preview.jpg" alt="">
        </div>
        <div class="next">
          <i class="fas fa-chevron-circle-right"></i>
        </div>
        <div class="nav">
          <i class="fas fa-circle active first"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle last"></i>
        </div>
      </div>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
